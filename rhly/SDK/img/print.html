<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>NewMapJSAPI Print</title>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css" />
   
    <style type="text/css">
		html, body {
            height: 98%;
            font-size: .95em; 
        }  
        #map {
		position:absolute!important;position:relative;
            top:95px!important;top:5px;
            left:0px;
			height:600px;
            
            width:100%;
            border:2px solid #7f9db9;
        }

    </style>
    <script src="../NewMapServerJsAPI.js"></script>
    <script type="text/javascript">
       function init()
	   {
			try
			{
				var editFdA2 = new NVectorLayer("fae");
				
				var controlId = new Array();
				var tempMap = window.opener.NPrintTool.NPrintMap;
				for (i = tempMap.controls.length-1; i>-1; i--)
				{
					if (tempMap.controls[i].div != null && tempMap.controls[i].div.style.display!= 'none')
					{
						controlId.push(i);
						tempMap.controls[i].div.style.display = 'none';
					}
				}
				document.getElementById('map').innerHTML = tempMap.div.innerHTML;
				
				for(i = 0;i<controlId.length;i++)
				{
					tempMap.controls[controlId[i]].div.style.display = '';
				}
				window.print();
			}
			catch(e)
			{
			}
		}
    </script>
  </head>
  <body onload="init()">
    <div class="welcome" align=left>
		<img src="logo.png">
	</div><br>
    <div class="zhanshi">
		<div id="map">
		</div>
	</div>
  </body>
</html>
